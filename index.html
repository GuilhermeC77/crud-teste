<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste CRUD</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Gestão de pessoas</span>
      <button onclick="openModal()" id="new">+ Adicionar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Gênero</th>
            <th>CEP</th>
            <th>Rua</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th class="acao">Editar</th>
            <th class="acao">Remover</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="modalNome">Nome</label>
          <input id="modalNome" type="text" required />

          <label for="modalIdade">Idade</label>
          <input id="modalIdade" type="number" required />

          <label for="modalGenero">Gênero</label>
          <input id="modalGenero" type="text" required />

          <label for="modalCep">CEP</label>
          <input id="modalCep" type="text" maxlength="8" onkeyup="validaNumber()" required onblur="pesquisacep(this.value)" />

          <label for="modalRua">Rua</label>
          <input id="modalRua" type="text" required />

          <label for="modalBairro">Bairro</label>
          <input id="modalBairro" type="text" required />

          <label for="modalCidade">Cidade</label>
          <input id="modalCidade" type="text" required />

          <label for="modalEstado">Estado</label>
          <input id="modalEstado" type="text" required />
          <button id="saveButton">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
